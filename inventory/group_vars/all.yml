ansible_python_interpreter: /usr/bin/python3

# Normal operations user (exists after provisioning)
ansible_user: semaphore-agent

# Bootstrap user for fresh hosts (must already exist on new boxes)
bootstrap_user: eddie

# Provisioning marker file (defines whether host is "done")
provision_marker_path: /etc/markers/provisioned

# Keys
semaphore_agent_authorized_key: "ssh-rsa  semaphore-agent@samba-1"

eddie_authorized_keys:
  - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAINt1KNkGPH+YPWl6qHX0PhbsevkEw8H1R86nOVV03k8Z"
  - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIF+zfnhEIwiI2u03QnRjghuAYFQRbdzqT1pXHWD69eaG"

# Baseline packages (Debian/Ubuntu)
baseline_apt_packages:
  - vim
  - curl
  - rsync
  - tree
  - lsb-release
